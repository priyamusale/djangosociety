{% if event_list %}
	<ul>
	<h1>There are {{ count }} events in the society!</h1>
		{% for event in event_list %}
			<li><a href="/society/events/{{ event.id }}/">{{ event.event_title }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No events available.</p>
{% endif %}
<br>
<form action='/society' method='GET' style="margin-left: 50%">
<button type='submit'>Go Back</button>
</form>
